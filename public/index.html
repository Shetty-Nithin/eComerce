<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>eCommerce</title>
</head>
<body>
    <div class="heading">
        <div class="heading-left">eCommerce</div>
        <div class="heading-right">
            <button type="button" class="sign-up">Sign Up</button>
            <button type="button" class="log-in">Log In</button>
            <button type="button" class="log-out" onclick="togetToken()">Log Out</button>
        </div>
        
    </div>
    <div class="body">
        <div class="left">
            <div class="categoryAndAdd">
                <div><h3>Categories</h3></div>
                <div class="add">
                    <div class="center">
                        <button id="show-create">+</button>
                    </div>
                    <div class="popup">
                        <div class="close-popup">x</div>
                        <div class="form" id="form">
                            <h2 id="form-h2"></h2>
                            <form action="" method="" id="formId">
                                <!-- Appending form popup -->
                                <div class="form-element">
                                    <button type="submit" id="submit" value="submit"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="ul" id="ul">
                <!-- Appending  categories-->
            </ul>
        </div>
        <div class="right" id="right">
            <div class="right-operations">
                <div class="crudButnBckgnd"><button type="button", class="createProd crud" id="createProd">Create</button></div>
                <div class="crudButnBckgnd"><button type="button", class="updateProd crud" id="updateProd">Update</button></div>
                <div class="crudButnBckgnd"><button type="button", class="deleteProd crud" id="deleteProd">Delete</button></div>
            </div>
            <!-- Appending products -->
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./popup.js"></script>
</body>
</html>
